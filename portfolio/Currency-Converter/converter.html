<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лилия-Currency Converter</title>
    <link rel="stylesheet" href="./converter.css">
</head>
<body>
    <div class="currency-converter">
        <div class="converter-block">
            <input class="js-value-input converter-input" type="number" placeholder="Введите сумму">
            <select class="js-input-currency-selector converter-select">
                <option value="usd">Американский Доллар (USD)</option>
                <option value="eur">Евро (EUR)</option>
                <option value="rub">Российский Рубль (RUB)</option>
                <option value="gbp">Британский Фунт (GBP)</option>
                <option value="jpy">Японская Иена (JPY)</option>
                <option value="chf">Швейцарский Франк (CHF)</option>
                <option value="cny">Китайский Юань (CNY)</option>
                <option value="cad">Канадский Доллар (CAD)</option>
                <option value="sek">Шведская Крона (SEK)</option>
                <option value="nok">Норвежская Крона (NOK)</option>
                <option value="pln">Польский Злотый (PLN)</option>
                <option value="czk">Чешская Крона (CZK)</option>
                <option value="zar">Южноафриканский Рэнд (ZAR)</option>
                <option value="try">Турецкая Лира (TRY)</option>
                <option value="kwd">Кувейтский Динар (KWD)</option>
                <option value="sar">Саудовский Риял (SAR)</option>
            </select>
        </div>

        <div class="converter-block">
            <input class="js-value-output converter-input" type="number" placeholder="Результат">
            <select class="js-output-currency-selector converter-select">
                <option value="usd">Американский Доллар (USD)</option>
                <option value="eur">Евро (EUR)</option>
                <option value="rub">Российский Рубль (RUB)</option>
                <option value="gbp">Британский Фунт (GBP)</option>
                <option value="jpy">Японская Иена (JPY)</option>
                <option value="chf">Швейцарский Франк (CHF)</option>
                <option value="cny">Китайский Юань (CNY)</option>
                <option value="cad">Канадский Доллар (CAD)</option>
                <option value="sek">Шведская Крона (SEK)</option>
                <option value="nok">Норвежская Крона (NOK)</option>
                <option value="pln">Польский Злотый (PLN)</option>
                <option value="czk">Чешская Крона (CZK)</option>
                <option value="zar">Южноафриканский Рэнд (ZAR)</option>
                <option value="try">Турецкая Лира (TRY)</option>
                <option value="kwd">Кувейтский Динар (KWD)</option>
                <option value="sar">Саудовский Риял (SAR)</option>
            </select>
        </div>
    </div>
    
    <script src="./javascript/converter.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
